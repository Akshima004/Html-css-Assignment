<html>
    <head></head>
<body>
<script>  
    
function validateform(){  
    
     
var name=document.myform.txtName.value;  
var password=document.myform.password.value;  
  
    var pattern=/^[a-zA-Z]+$/;
     var number=/^[0-9]+$/;
    
 if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
    
       
}
 if(name.length<2 || name.length>30){
        alert("Name length should b between 2 to 30 characters");
        return false;
    }
     if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
    
      if(name.match(pattern)){
        
        return true;
    }
    else{
        alert("Name cannot contain the special character");
        return false;
    }
     if(name.match(number)){
        alert("Name cannot contain numeric character");
        return false;
    }
}  
    
</script>  

<form name="myform" method="post" action="" onsubmit="return validateform()" >  
Name: <input type="text" id="txtName"><br/>  
Password: <input type="password" name="password"><br/>  
<input type="submit" value="register">  
</form>  

    </body>

</html>
