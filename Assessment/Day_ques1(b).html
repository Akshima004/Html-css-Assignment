<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
<p><button onclick="change_text()">Change Day</button></p>

<div id="myDIV">Monday</div>

<script>
function change_text() {
  var x = document.getElementById("myDIV");
  
   if(x.innerHTML ==="Monday") {
       x.innerHTML = "Tuesday";
   }
    else if(x.innerHTML === "Tuesday"){
        x.innerHTML = "Wednesday";
    }
    else if(x.innerHTML === "Wednesday"){
        x.innerHTML = "Thursday";
    }
else if(x.innerHTML === "Thursday"){
    x.innerHTML = "Friday";
}
    else if(x.innerHTML === "Friday"){
        x.innerHTML = "Saturday";
    }
    else if(x.innerHTML ==="Saturday"){
    x.innerHTML = "Sunday";
  }
    else if(x.innerHTML === "Sunday"){
        x.innerHTML = "Monday";
    }
    
}
</script>

</body>
</html>
